<section class="section">
  <h2>Kontakt</h2>

  <form id="contactForm">

    <input 
      type="text" 
      name="name"
      placeholder="Imię i nazwisko" 
      required
    >

    <div class="phone-field">
      <span class="phone-prefix"></span>
      <input 
        type="tel"
        name="phone"
        placeholder="Numer telefonu"
        required
      >
    </div>

    <input 
      type="email"
      name="email"
      placeholder="Email" 
      required
    >

    <textarea 
      name="message"
      rows="5"
      placeholder="Wiadomość" 
      required
    ></textarea>

    <button type="submit">Wyślij</button>

  </form>
</section>
